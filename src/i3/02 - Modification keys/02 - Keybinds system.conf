# Split

## Split in horizontal orientation
bindsym $COMMAND + H split h
#bindsym $COMMAND + H split h; exec notify-send 'tile horizontally'

## Split in vertical orientation
bindsym $COMMAND + V split v
#bindsym $COMMAND + V split v; exec notify-send 'tile vertically'

## Split orientation
#bindsym $COMMAND + Q split toggle

# Modes

## Enter fullscreen mode for the focused container
bindsym $COMMAND + F fullscreen toggle

## Change container layout (stacked, tabbed, toggle split)
bindsym $COMMAND + S layout stacking
bindsym $COMMAND + W layout tabbed
bindsym $COMMAND + E layout toggle split

# Toggle

## Sticky window (Switch to another workspace and stay displaing the window such as the floating mode)
#Syntax: sticky enable|disable|toggle
bindsym $COMMAND + $SHIFT + S sticky toggle

## Toggle tiling / floating
bindsym $COMMAND + $SHIFT + $SPACE floating toggle

## Change focus between tiling / floating windows
bindsym $COMMAND + $SPACE focus mode_toggle

