# Resizing window mode (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        bindsym $_ARROW_VIM_LEFT resize shrink width 10 px or 10 ppt
        bindsym $_ARROW_LEFT resize shrink width 10 px or 10 ppt
        
        # Pressing right will grow the window’s width.
        bindsym $_ARROW_VIM_DOWN resize grow height 10 px or 10 ppt
        bindsym $_ARROW_DOWN resize grow height 10 px or 10 ppt
        
        # Pressing up will shrink the window’s height.
        bindsym $_ARROW_VIM_UP resize shrink height 10 px or 10 ppt
        bindsym $_ARROW_UP resize shrink height 10 px or 10 ppt

        # Pressing down will grow the window’s height.
        bindsym $_ARROW_VIM_RIGHT resize grow width 10 px or 10 ppt
        bindsym $_ARROW_RIGHT resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape or $mod+r
        bindsym $CONFIRM mode "default"
        bindsym $ESCAPE mode "default"
        bindsym $COMMAND + R mode "default"
}
bindsym $COMMAND + R mode "resize"

