# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# kill focused window
bindsym $COMMAND + $SHIFT + Q kill
bindsym $ALTERNATIVE + $_F4 kill

# Reload the configuration file
bindsym $COMMAND + $SHIFT + C reload

# Restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $COMMAND + $SHIFT + R restart

# Exit i3 (logs you out of your X session)
bindsym $COMMAND + $SHIFT + E exec "i3-nagbar -t warning -m 'Ahh!!! You have pressed the exit shortcut. Do you really want to exit from the custom i3? This will end your session.' -B 'Yes, exit i3' 'i3-msg exit'"

# Window manager

## Focus the parent container
bindsym $COMMAND + A focus parent

## Focus the child container
#bindsym $COMMAND + D focus child

## Change focus
bindsym $COMMAND + $_ARROW_VIM_LEFT focus left
bindsym $COMMAND + $_ARROW_VIM_DOWN focus down
bindsym $COMMAND + $_ARROW_VIM_UP focus up
bindsym $COMMAND + $_ARROW_VIM_RIGHT focus right

## Alternatively, you can use the cursor keys:
bindsym $COMMAND + $_ARROW_LEFT focus left
bindsym $COMMAND + $_ARROW_DOWN focus down
bindsym $COMMAND + $_ARROW_UP focus up
bindsym $COMMAND + $_ARROW_RIGHT focus right

# Move

## Move focused window
bindsym $COMMAND + $SHIFT + $_ARROW_VIM_LEFT move left
bindsym $COMMAND + $SHIFT + $_ARROW_VIM_DOWN move down
bindsym $COMMAND + $SHIFT + $_ARROW_VIM_UP move up
