# Keybinds

## Brightness
bindsym XF86MonBrightnessUp exec $_LIGHTNESS_RAISE
bindsym XF86MonBrightnessDown exec $_LIGHTNESS_LOWER

bindsym $COMMAND + $_BRIGHTNESS_RAISE exec $_LIGHTNESS_MAX
bindsym $COMMAND + $_BRIGHTNESS_LOWER exec $_LIGHTNESS_MIN
bindsym $_CUSTOM_ALTERNATIVE + $_BRIGHTNESS_RAISE exec $_REDSHIFT_ON
bindsym $_CUSTOM_ALTERNATIVE + $_BRIGHTNESS_LOWER exec $_REDSHIFT_OFF

