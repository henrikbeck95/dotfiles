## Workspace

### Switch between two workspaces:
bindsym $COMMAND + $TAB workspace back_and_forth
bindsym $COMMAND + $SHIFT + $TAB move container to workspace back_and_forth; workspace back_and_forth

#### Go to workspace -1
bindsym $_CUSTOM $TAB workspace auto_back_and_forth
bindsym $_CUSTOM + $SHIFT + $TAB move container to workspace auto_back_and_forth; workspace auto_back_and_forth

### For changing to the prev/next workspace
bindsym $_CUSTOM + $_ARROW_RIGHT workspace next
bindsym $_CUSTOM + $_ARROW_LEFT workspace prev
bindsym $COMMAND + $_PAGE_UP workspace next
bindsym $COMMAND + $_PAGE_DOWN workspace prev

### For changing to the prev/next workspace and move
bindsym $_CUSTOM + $SHIFT + $_ARROW_RIGHT move container to workspace next; workspace next
bindsym $_CUSTOM + $SHIFT + $_ARROW_LEFT move container to workspace prev; workspace prev
bindsym $COMMAND + $SHIFT + $_PAGE_UP move container to workspace next; workspace next
bindsym $COMMAND + $SHIFT + $_PAGE_DOWN move container to workspace prev; workspace prev

#### Primary screen
bindsym $COMMAND + $HOME workspace number $ws1
bindsym $COMMAND + $END workspace number $ws10
bindsym $COMMAND + $SHIFT + $HOME move container to workspace number $ws1; workspace number $ws1
bindsym $COMMAND + $SHIFT + $END move container to workspace number $ws10; workspace number $ws10

#### Secondary screen
bindsym $_CUSTOM + $HOME workspace number $ws11
bindsym $_CUSTOM + $END workspace number $ws20
bindsym $_CUSTOM + $SHIFT + $HOME move container to workspace number $ws11; workspace number $ws11
bindsym $_CUSTOM + $SHIFT + $END move container to workspace number $ws20; workspace number $ws20

