        # Pressing right will grow the window’s width.
        bindsym $_ARROW_VIM_DOWN resize grow height 10 px or 10 ppt
        bindsym $_ARROW_DOWN resize grow height 10 px or 10 ppt
        
        # Pressing up will shrink the window’s height.
        bindsym $_ARROW_VIM_UP resize shrink height 10 px or 10 ppt
